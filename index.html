<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Vue JS Tutorial</title>
    <link href="static/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <h1>{{ greet('Afternoon') }}</h1>
      <p>{{ name }}</p>
      <h1>{{ job }}</h1>
      <a v-bind:href="website">My Site</a>
      <p v-html="websiteTag"></p>

      <button @click="add(1)">Add A Year</button>
      <button v-on:click="subtract(1)">Sub A Year</button>
      <button @dblclick="add(10)">Add 10 Year</button>
      <button v-on:dblclick="subtract(10)">Sub 10 Year</button>
      <p>My age is {{ age }}</p>
      <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
